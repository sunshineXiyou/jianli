<table  border="1px">
   <thead>

        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>班级</td>

   </thead>

<table  border="1px">
    <thead>
    <tr>
        <td>no</td>
        <td>name</td>
        <td>age</td>
        <td>grade</td>
    </tr>
    </thead>
    <tbody id="ta"></tbody>
</table>

<script>
    $.getJSON("json/tableObject.json",function(data){
        var row = data.stu;
        var ht = '';//用于字符串拼接
        for(var i=0;i<row.length;i++){
            ht += '<tr>';
            ht += '<td>' + row[i].no + '</td>';
            ht += '<td>' +row[i].name + '</td>';
            ht += '<td>' +row[i].age + '</td>';
            ht += '<td>' +row[i].grade + '</td>';
            ht +='</tr>';
        }
        console.log(ht);
        $('#tb').append(ht);
    })


    $(function () {
        $.ajax({
            type:"get",
            url:"json/tableString.json",
            dataType: "json",
            success:function(string){
                console.log(string);
                var data=eval("("+string+")");//转换成json对象

//                var rows=data.rows;
                var str= '';
                for(var i=0;i<data.result.length;i++){
                    str += '<tr>';
                    str +=  '<td>'+ data.result[i].no + '</td>';
                    str += '<td>'+ data.result[i].name + '</td>';
                    str += '<td>'+ data.result[i].age + '</td>';
                    str += '<td>'+ data.result[i].grade + '</td>';
                    str += '</tr>';
                }
                $('#ta').append(str);
            }
        });
    })

</script>
