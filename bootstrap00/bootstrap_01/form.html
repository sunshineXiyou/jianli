<body class="container">
<header class="page-header">
    <h1>Form</h1>
</header>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="" method="get" class="form-horizontal">
            <div class="form-group has-feedback">
                <label for="email" class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" placeholder="Enter Email" id="email"/>
                    <span class=""></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="username" class="control-label col-sm-2">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Enter Username" id="username" required/>
                    <span class=""></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="password" class="control-label col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" placeholder="Enter Password" id="password"/>
                    <span class=""></span>
                </div>
            </div>

            <p class="text-right">
                <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </p>

            <!--
                ok: glyphicon glyphicon-ok form-control-feedback
                warning: glyphicon glyphicon-warning-sign form-control-feedback
                error: glyphicon glyphicon-remove form-control-feedback
            -->

        </form>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

    var checkFrom = function(obj){

        if(obj.val() == ""){
            obj.parent().parent()
                    .removeClass().addClass("form-group has-feedback has-error");
            obj.next().removeClass().addClass("glyphicon glyphicon-remove form-control-feedback")
        }else{
            obj.parent().parent()
                    .removeClass().addClass("form-group has-feedback has-success");
            obj.next().removeClass().addClass("glyphicon glyphicon-ok form-control-feedback")
        }
    };

    $(function(){
        $('#btnSubmit').click(function(){
            /*
             *   执行校验
             * */
//            checkName();
            checkFrom($('#username'));
            checkFrom($('#email'));
            checkFrom($('#password'));
        });
    });
</script>
