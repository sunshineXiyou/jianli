<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="jerehedu">
    <meta name="keywords" content="bootstrap,css,html">
    <meta name="description" content="jerehedu">
    <title></title>

    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<body class="container">

    <header class="page-header">
        <h1>Code</h1>
    </header>
    <!--
        1. pre:预编译,需要注意的是需要把相应的符号转义，否则就会执行
            &lt;------左尖括号
            &gt;------右尖括号
        2. code:保留样式
    -->

    <script>
        $(function(){
            alert("Hello Bootstrap....");
        });
    </script>

    <pre>
&lt;script&gt;
    $(function(){
        alert("Hello Bootstrap....");
    });
&lt;/script&gt;
    </pre>

    <code>
        var num = 12;
    </code>

    <!--
        模拟键盘，提示用户输入
    -->
    <p>
        <kbd>Alt</kbd>+<kbd>F4</kbd>
    </p>

    <!--
        声明变量的样式
    -->
    <var>
        <code>
            var num2 = 12;
        </code>
    </var>

    <!--
        程序输出样式。console 样式
    -->
    <br/>
    <br/>
    <p>
        var div = document.getElementById('div');<br/>
        <samp>
            var div = document.getElementById('div');
        </samp>
    </p>

</body>
</html>
