<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="jerehedu">
    <meta name="keywords" content="bootstrap,css,html">
    <meta name="description" content="jerehedu">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <title></title>
</head>
<body class="container">
<header class="page-header">
    <h1>Form</h1>
</header>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="#" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email</label>
                <input class="form-control" type="email" placeholder="Enter Email" id="email"/>
            </div>
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">Username</label>
                <input class="form-control" type="email" placeholder="Enter Username" id="username"/>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password</label>
                <input class="form-control" type="email" placeholder="Enter Password" id="password"/>
            </div>

            <p class="text-right">
                <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </p>
        </form>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
